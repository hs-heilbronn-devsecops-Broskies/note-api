name: CI - Code Verification, Tests, and Quality Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:
 authenticate_google: 
        uses: ./.github/workflows/authenticate_google.yml

  test:
    needs: authenticate_google
    uses: ./.github/workflows/test.yml

  snyk_analysis:
    needs: [authenticate_google,test]
    uses: ./.github/workflows/snyk_analysis.yml
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build:
    needs: [authenticate_google, test,snyk_analysis]
    uses: ./.github/workflows/build.yml